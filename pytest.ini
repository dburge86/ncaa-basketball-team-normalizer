[pytest]
markers =
    functional: marks tests that require network access and real ESPN data (deselect with '-m "not functional"')

# Test discovery patterns
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Output options
addopts =
    -v
    --strict-markers
    --tb=short

# Coverage options (when using --cov)
[coverage:run]
source = ncaa_d1_team_normalizer
omit =
    */tests/*
    */venv/*
    */__pycache__/*

[coverage:report]
precision = 2
show_missing = True
skip_covered = False
